<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Medical Report</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 40px;
            color: #333;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h2 {
            margin: 0;
            font-size: 28px;
            text-transform: uppercase;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px 40px;
            margin-bottom: 25px;
        }

        .form-section {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 4px;
        }

        .value {
            padding: 6px 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 4px;
        }

        .textarea {
            width: 100%;
            height: 60px;
            resize: none;
            padding: 8px 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 4px;
            font-family: inherit;
        }

        .signature {
            text-align: right;
            margin-top: 60px;
            font-style: italic;
            font-size: 16px;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-top: 30px;
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 4px;
        }

    </style>
</head>
<body>
<div class="header">
    <h2>Báo cáo khám bệnh</h2>
    <p th:text="'Ngày: ' + ${#dates.format(#dates.createNow(), 'dd/MM/yyyy HH:mm')}"></p>
</div>

<div class="form-grid">
    <div>
        <label>Họ tên bệnh nhân:</label>
        <div class="value" th:text="${patientName}"></div>
    </div>
    <div>
        <label>Số điện thoại:</label>
        <div class="value" th:text="${patientPhone}"></div>
    </div>
    <div>
        <label>Ngày sinh:</label>
        <div class="value" th:text="${patientDob}"></div>
    </div>
    <div>
        <label>Email:</label>
        <div class="value" th:text="${patientEmail}"></div>
    </div>
    <div>
        <label>Bác sĩ phụ trách:</label>
        <div class="value" th:text="${staffName}"></div>
    </div>
    <div>
        <label>Dịch vụ khám:</label>
        <div class="value" th:text="${serviceType}"></div>
    </div>
</div>

<div class="form-section">
    <div class="section-title">Chuẩn đoán</div>
    <textarea class="textarea" readonly th:text="${diagnose}"></textarea>
</div>

<div class="form-section">
    <div class="section-title">Triệu chứng</div>
    <textarea class="textarea" readonly th:text="${symptom}"></textarea>
</div>

<div class="form-section">
    <div class="section-title">Kết luận</div>
    <textarea class="textarea" readonly th:text="${assumption}"></textarea>
</div>

<div class="form-section">
    <div class="section-title">Chỉ định</div>
    <textarea class="textarea" readonly th:text="${assign}"></textarea>
</div>

<div class="form-section">
    <div class="section-title">Ghi chú</div>
    <textarea class="textarea" readonly th:text="${note}"></textarea>
</div>

<div class="signature">
    Chữ ký bác sĩ
</div>
</body>
</html>
