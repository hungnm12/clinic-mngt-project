<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Xác nhận lịch hẹn</title>
</head>
<body style="font-family: Arial, sans-serif;">
<div style="max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px;">
    <h2 style="color: #5cb85c; text-align: center;">Xác nhận lịch hẹn</h2>
    <p>Chào <span th:text="${patientName}"></span>,</p>
    <p>Lịch hẹn của bạn với bác sĩ <span th:text="${doctorName}"></span> đã được xác nhận.</p>
    <p><b>Thời gian:</b> <span th:text="${appointmentDate}"></span></p>
    <p><b>Địa điểm:</b> <span th:text="${clinicAddress}"></span></p>
    <p>Vui lòng đến đúng giờ và mang theo giấy tờ cần thiết nếu có.</p>
    <p>Nếu cần thay đổi lịch hẹn, hãy liên hệ với chúng tôi qua số <b th:text="${clinicPhone}"></b> hoặc phản hồi email này.</p>
    <br>
    <p>Trân trọng,</p>
    <p><b>Phòng khám</b></p>
</div>
</body>
</html>
